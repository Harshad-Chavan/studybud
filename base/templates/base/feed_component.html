<div>
{% for room in rooms %}
{% if request.user == room.host %}
<a href="{% url 'delete_room' room.id %}">Delete Room</a>
<a href="{% url 'update_room' room.id %}">Update room</a>
{% endif %}
<a href="{% url 'user_profile' room.host.id %}">@{{room.host.username}}</a>
<h1>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h1>
<small>{{room.topic.name}}</small>
<hr>
{% endfor %}
</div>
