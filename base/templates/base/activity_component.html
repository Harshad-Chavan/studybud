<h3>Recent activity</h3>
        <hr>
        {% for room_message in room_messages %}
        <div>
            <small><a href="{% url 'user_profile' room_message.user.id %}">@{{ room_message.user }} </a> {{ room_message.created | timesince}}</small>
            <small> replied to {{ room_message.room }} </small>
            <p>{{ room_message }}</p>
            {% if request.user == room_message.user %}
            <a href="{% url 'delete_message' room_message.id %}">Delete</a>
            {% endif %}
            <hr>
        </div>
        {% endfor %}
